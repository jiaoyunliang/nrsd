<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>热速达</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.css"/>
    <link rel="stylesheet" href="css/example.css"/>
    <script src="js/example.js"></script>
</head>
<body>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container">
    <div class="page list js_show">
        <div class="page__hd" style="height: 20px;">
            <h1 class="page__title">本年度</h1>
            <p class="page__desc" id="year"></p>
        </div>
        <div class="page__bd" id="month">
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        $.getJSON("order/statistic",{rnd:Math.random()},function(json){
            if(json.data.year){
                $("#year").text("¥"+json.data.year[0].price);
            }
           if(json.data.month){
               var lis = ""
               $.each(json.data.month,function (index,val) {
                   lis +="<div class=\"weui-cells__title\">"+val.order_date+"</div>"+
                           "<div class=\"weui-cells\">"+
                   "<div class=\"weui-cell\">"+
                   "<div class=\"weui-cell__bd\">"+
                   "<p>"+val.company+"</p>"+
                   "</div><div class=\"weui-cell__ft\">¥"+val.price+"</div>"+
                   "</div>"+
                   "</div>";
               });
               $("#month").append(lis);
           }
        });
    });
</script>
</body>
</html>
