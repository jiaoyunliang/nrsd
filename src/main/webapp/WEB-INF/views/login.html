<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <meta charset="UTF-8">
  <title>登录页面</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="../i/favicon.png" th:href="@{/i/favicon.png}">
  <link rel="apple-touch-icon-precomposed" href="../i/app-icon72x72@2x.png" th:href="@{i/app-icon72x72@2x.png}">
  <link rel="stylesheet" href="../css/amazeui.min.css" th:href="@{/css/amazeui.min.css}"/>
  <link rel="stylesheet" href="../css/amazeui.datatables.min.css" th:href="@{/css/amazeui.datatables.min.css}"/>
  <link rel="stylesheet" href="../css/app.css" th:href="@{/css/app.css}">
  <script src="../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
</head>
<body data-type="login" class="theme-white">
<div class="am-g tpl-g">
  <div class="tpl-login">
    <div class="tpl-login-content">
      <div class="tpl-login-logo" style="height:125px;">
      </div>
      <form class="am-form tpl-form-line-form" method="post" action="/login_check" th:action="@{/login_check}" data-am-validator>
        <div class="am-form-group">
          <input type="text" class="tpl-form-input" id="username" name="username" placeholder="请输入账号">

        </div>

        <div class="am-form-group">
          <input type="password" class="tpl-form-input" name="password" id="password" placeholder="请输入密码">
          <input type="hidden" value="/admin/index" name="gurl">
        </div>
        <div class="am-form-group tpl-login-remember-me"
             th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null && param.error}">
          <div class="am-alert am-alert-warning" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}"
               th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" data-am-alert>
              <button type="button" class="am-close">&times;</button>
            </div>
        </div>
        <div class="am-form-group">
          <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">登录</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="../js/amazeui.ie8polyfill.min.js" th:src="@{/js/amazeui.ie8polyfill.min.js}"></script>
<![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!--<![endif]-->
<script src="../js/amazeui.min.js" th:src="@{/js/amazeui.min.js}"></script>
<script src="../js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
